---
extends: default
# Pathspecs for files to include in linting
yaml-files:
  - '*.yaml'
  - '*.yml'

# Paths to ignore from linting
ignore: |
  **/charts/deps/**
  **/charts/maas/templates/**
  **/build/**
  **/build/charts/maas/templates/job-db-sync.yaml
  **/docs/**


rules:
  line-length:
    max: 120
    level: warning
