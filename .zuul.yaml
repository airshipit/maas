- project:
    check:
      jobs:
        - airship-maas-lint-ws
        - airship-maas-lint-chart
        - airship-maas-docker-build-gate
    gate:
      jobs:
        - airship-maas-lint-ws
        - airship-maas-lint-chart
        - airship-maas-docker-build-gate
    post:
      jobs:
        - airship-maas-docker-publish

- nodeset:
    name: airship-maas-single-node
    nodes:
      - name: primary
        label: ubuntu-xenial

- job:
    name: airship-maas-lint-ws
    description: |
      Lints all files for trailing whitespace
    run: tools/gate/playbooks/zuul-linter.yaml
    timeout: 300
    nodeset: airship-maas-single-node

- job:
    name: airship-maas-lint-chart
    files:
      - ^charts/.*$
    description: |
      Lints Helm charts for validity
    run: tools/gate/playbooks/helm-linter.yaml
    timeout: 600
    nodeset: airship-maas-single-node

- job:
    name: airship-maas-docker-build-gate
    timeout: 1800
    run: tools/gate/playbooks/docker-image-build.yaml
    nodeset: airship-maas-single-node
    files:
      - '^images/.*'
    vars:
      publish: false
      tags:
        dynamic:
          patch_set: true

- job:
    name: airship-maas-docker-publish
    timeout: 1800
    run: tools/gate/playbooks/docker-image-build.yaml
    nodeset: airship-maas-single-node
    secrets:
      - airship_maas_quay_creds
    irrelevant-files:
      - '^images/.*'
    vars:
      publish: true
      tags:
        dynamic:
          branch: true
          commit: true
        static:
          - latest

